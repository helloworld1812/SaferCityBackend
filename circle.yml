machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - pip install
    - pip install docker-compose
    - curl -L https://github.com/docker/machine/releases/download/v0.10.0/docker-machine-`uname -s`-`uname -m` >/tmp/docker-machine &&
        chmod +x /tmp/docker-machine &&
        sudo cp /tmp/docker-machine /usr/local/bin/docker-machine

test:
  override:
    - docker-compose up -d
    - docker-compose run safercity-backend npm test

deployment:
  staging:
    branch: [master]
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      #- docker tag safercitybackend_safercity-backend $DOCKER_HUB_USER_ID/safercity-backend:$CIRCLE_SHA1
      - docker tag safercitybackend_safercity-backend $DOCKER_HUB_USER_ID/safercity-backend:latest
      #- docker push $DOCKER_HUB_USER_ID/safercity-backend:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/safercity-backend:latest
      - docker-machine create --driver digitalocean --digitalocean-access-token $DIGITAL_OCEAN_TOKEN safercity-backend-machine
      - docker-machine env safercity-backend-machine
      - docker-compose -f docker-compose.prod.yml up -d
